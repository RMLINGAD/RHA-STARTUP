<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerChat</title>
    <link rel="stylesheet" type="text/css" href="index-css/main.css">
  </head>
  <body>
    <div id="videos">
      <video class="video-player" id="user-1" autoplay playsinline></video>
      <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="/img/camera.png" />
      </div>

      <div class="control-container" id="mic-btn">
        <img src="/img/mic.png" />
      </div>

      
        <div class="control-container" id="leave-btn" onclick="endcall()">
          <img src="/img/phone.png" />
    </div>
    <script src="./js/agora-rtm-sdk-1.5.1.js"></script>
    <script src="./js/main.js"></script>
    <script>

    const urlParamss = new URLSearchParams(window.location.search);
    const currentuser = urlParamss.get("user");

    // Now you can use the user variable in your main.js code
    console.log(currentuser);

    function endcall(){
      if(currentuser == "users"){
        window.location = "userpage.html";
        alert(currentuser)
      }
      if(currentuser == "doctor"){
        window.location = "doctordash.html";
        alert(currentuser)
      }
    }
     
    </script>
  </body>
</html>
